<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Manajemen Pesanan - Toko Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      min-height: 100vh;
      color: white;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body class="p-8">

  <h1 class="text-4xl font-extrabold text-center mb-8">ðŸ“¦ Sistem Manajemen Produk Toko Online</h1>

  <div class="card max-w-xl mx-auto mb-8">
    <h2 class="text-2xl font-bold mb-4">Tambah Produk Baru</h2>
    <form id="formProduk" class="space-y-4">
      <input type="text" id="nama" placeholder="Nama Produk" required class="w-full p-2 rounded text-black">
      <input type="number" id="harga" placeholder="Harga Produk" required class="w-full p-2 rounded text-black">
      <input type="number" id="stok" placeholder="Stok Produk" required class="w-full p-2 rounded text-black">
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded font-semibold">Tambah Produk</button>
    </form>
  </div>

  <div class="card max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Daftar Produk</h2>
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="bg-indigo-700">
          <th class="p-2">ID</th>
          <th class="p-2">Nama</th>
          <th class="p-2">Harga</th>
          <th class="p-2">Stok</th>
          <th class="p-2">Aksi</th>
        </tr>
      </thead>
      <tbody id="tabelProduk"></tbody>
    </table>
  </div>

  <script>
    let produkToko = [
      {id: 1, nama: "Laptop", harga: 7000000, stok: 5},
      {id: 2, nama: "Mouse", harga: 200000, stok: 10},
      {id: 3, nama: "Keyboard", harga: 350000, stok: 7}
    ];

    function tampilkanProduk() {
      const tabel = document.getElementById("tabelProduk");
      tabel.innerHTML = "";
      produkToko.forEach(p => {
        tabel.innerHTML += `
          <tr class="border-b border-gray-500 hover:bg-indigo-500/50 transition">
            <td class="p-2">${p.id}</td>
            <td class="p-2">${p.nama}</td>
            <td class="p-2">Rp ${p.harga.toLocaleString()}</td>
            <td class="p-2">${p.stok}</td>
            <td class="p-2">
              <button onclick="hapusProduk(${p.id})" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded text-sm">Hapus</button>
            </td>
          </tr>
        `;
      });
    }

    function tambahProduk(nama, harga, stok) {
      const idBaru = produkToko.length > 0 ? produkToko[produkToko.length-1].id + 1 : 1;
      produkToko.push({id: idBaru, nama, harga: Number(harga), stok: Number(stok)});
      tampilkanProduk();
    }

    function hapusProduk(id) {
      produkToko = produkToko.filter(p => p.id !== id);
      tampilkanProduk();
    }

    document.getElementById("formProduk").addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const harga = document.getElementById("harga").value;
      const stok = document.getElementById("stok").value;
      tambahProduk(nama, harga, stok);
      this.reset();
    });

    tampilkanProduk();
  </script>
</body>
</html>
