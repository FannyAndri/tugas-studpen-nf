<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Manajemen Pesanan - Toko Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      color: white;
      background: linear-gradient(-45deg, #4f46e5, #9333ea, #06b6d4, #f43f5e);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(15px);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 12px 35px rgba(0,0,0,0.4);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.6);
    }
    .input-group {
      position: relative;
    }
    .input-group input {
      width: 100%;
      padding: 12px 45px 12px 15px;
      border-radius: 0.75rem;
      border: none;
      outline: none;
      font-size: 0.95rem;
      color: #111827;
      transition: all 0.3s ease;
    }
    .input-group input:focus {
      box-shadow: 0 0 0 3px #6366f1;
    }
    .input-group span {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #4f46e5;
      font-size: 1.2rem;
      pointer-events: none;
    }
    .btn-gradient {
      background: linear-gradient(90deg, #4f46e5, #9333ea, #f43f5e);
      background-size: 200% auto;
      transition: 0.5s;
    }
    .btn-gradient:hover {
      background-position: right center;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="p-6">

  <h1 class="text-4xl font-extrabold text-center mb-12 drop-shadow-lg">
    ðŸš€ Sistem Manajemen Produk
  </h1>

  <div class="card max-w-2xl mx-auto mb-16">
    <h2 class="text-2xl font-bold mb-8 text-indigo-200 flex items-center gap-2">
      âœ¨ Tambah Produk Baru
    </h2>
    <form id="formProduk" class="grid gap-6">
      
      <div class="input-group">
        <input type="text" id="nama" placeholder="Nama Produk (contoh: Headset Gaming)" required>
        <span>ðŸ›’</span>
      </div>

      <div class="input-group">
        <input type="number" id="harga" placeholder="Harga Produk (contoh: 250000)" required>
        <span>ðŸ’°</span>
      </div>

      <div class="input-group">
        <input type="number" id="stok" placeholder="Stok Produk (contoh: 20)" required>
        <span>ðŸ“¦</span>
      </div>

      <button type="submit" 
              class="btn-gradient px-6 py-3 rounded-lg font-semibold shadow-lg transition text-white">
        + Tambah Produk
      </button>
    </form>
  </div>

  <div class="max-w-6xl mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-indigo-200">ðŸ“‹ Daftar Produk</h2>
    <div id="gridProduk" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <!-- Kartu produk akan muncul disini -->
    </div>
  </div>

  <script>
    let produkToko = [
      {id: 1, nama: "Laptop", harga: 7000000, stok: 5},
      {id: 2, nama: "Mouse", harga: 200000, stok: 10},
      {id: 3, nama: "Keyboard", harga: 350000, stok: 7}
    ];

    function tampilkanProduk() {
      const grid = document.getElementById("gridProduk");
      grid.innerHTML = "";
      produkToko.forEach(p => {
        grid.innerHTML += `
          <div class="card flex flex-col justify-between">
            <div>
              <h3 class="text-xl font-bold mb-2">${p.nama}</h3>
              <p class="text-gray-200">Harga: <span class="font-semibold text-green-300">Rp ${p.harga.toLocaleString()}</span></p>
              <p class="text-gray-200">Stok: ${p.stok}</p>
            </div>
            <button onclick="hapusProduk(${p.id})" 
                    class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded font-semibold mt-4 transition transform hover:scale-105">
              ðŸ—‘ Hapus
            </button>
          </div>
        `;
      });
    }

    function tambahProduk(nama, harga, stok) {
      const idBaru = produkToko.length > 0 ? produkToko[produkToko.length-1].id + 1 : 1;
      produkToko.push({id: idBaru, nama, harga: Number(harga), stok: Number(stok)});
      tampilkanProduk();
    }

    function hapusProduk(id) {
      produkToko = produkToko.filter(p => p.id !== id);
      tampilkanProduk();
    }

    document.getElementById("formProduk").addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const harga = document.getElementById("harga").value;
      const stok = document.getElementById("stok").value;
      tambahProduk(nama, harga, stok);
      this.reset();
    });

    tampilkanProduk();
  </script>
</body>
</html>
