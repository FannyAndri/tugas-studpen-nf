<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas 2 - Data Pegawai</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: white;
      margin: 0;
      padding: 20px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 16px;
    }

    thead {
      background: linear-gradient(90deg, #4ca1af, #2c3e50);
      color: #fff;
    }

    th, td {
      padding: 14px 20px;
      text-align: center;
    }

    tbody tr {
      transition: background 0.3s, transform 0.2s;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #f1f9ff;
      transform: scale(1.01);
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
    }

    tfoot {
      background-color: #ecf0f1;
      font-weight: bold;
    }

    tfoot td {
      font-size: 18px;
      color: #2c3e50;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Data Pegawai</h2>
    <table>
      <thead>
        <tr>
          <th>Nama Pegawai</th>
          <th>Umur</th>
          <th>Jabatan</th>
          <th>Status</th>
          <th>Gaji Pokok</th>
          <th>Tunjangan Jabatan</th>
          <th>BPJS</th>
          <th>Tunjangan Keluarga</th>
        </tr>
      </thead>
      <tbody id="dataPegawai"></tbody>
      <tfoot>
        <tr>
          <td colspan="7">Total Gaji</td>
          <td id="totalGaji"></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    let nama = "Dodi Prayodi";
    let umur = 25;
    let jabatan = "manajer";
    let status = "menikah";

    let gapok = 0;
    if (jabatan.toLowerCase() === "manajer") {
      gapok = 15000000;
    } else if (jabatan.toLowerCase() === "asisten manajer") {
      gapok = 10000000;
    } else if (jabatan.toLowerCase() === "staff") {
      gapok = 5000000;
    }

    let tunjanganJabatan = 0.15 * gapok;

    let bpjs = 0.10 * gapok;

    let tunjanganKeluarga = (status.toLowerCase() === "menikah") ? 0.20 * gapok : 0;

    let totalGaji = gapok + tunjanganJabatan + bpjs + tunjanganKeluarga;

    document.getElementById("dataPegawai").innerHTML = `
      <tr>
        <td>${nama}</td>
        <td>${umur} tahun</td>
        <td>${jabatan}</td>
        <td>${status}</td>
        <td>Rp ${gapok.toLocaleString()}</td>
        <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
        <td>Rp ${bpjs.toLocaleString()}</td>
        <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
      </tr>
    `;

    document.getElementById("totalGaji").innerText = "Rp " + totalGaji.toLocaleString();
  </script>
</body>
</html>
