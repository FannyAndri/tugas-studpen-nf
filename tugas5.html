<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Manajemen Produk</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI",sans-serif;}
    body {
      background: linear-gradient(135deg,#2c3e50,#3498db);
      min-height:100vh; color:#fff; padding:20px;
    }
    h2 {margin-bottom:20px;}
    .card {
      background:rgba(255,255,255,0.1);
      backdrop-filter:blur(10px);
      border-radius:16px;
      padding:20px;
      margin-bottom:30px;
      box-shadow:0 8px 20px rgba(0,0,0,0.3);
      max-width:600px;
    }
    form {display:grid; gap:15px;}
    .input-group {
      display:flex; align-items:center;
      background:rgba(255,255,255,0.2);
      border-radius:12px;
      padding:8px 12px;
    }
    .input-group input {
      flex:1; border:none; outline:none;
      background:transparent; color:#fff;
      font-size:1rem; padding:8px;
    }
    .input-group span {margin-left:8px;}
    .btn-gradient {
      background:linear-gradient(135deg,#00c6ff,#0072ff);
      border:none; padding:12px; border-radius:10px;
      cursor:pointer; font-weight:bold;
      transition:all 0.3s ease; font-size:1rem;
    }
    .btn-gradient:hover {background:linear-gradient(135deg,#0072ff,#00c6ff);}
    .grid {
      display:grid; gap:20px;
    }
    .grid-cols {grid-template-columns:repeat(auto-fit,minmax(220px,1fr));}
    .produk-card {
      background:rgba(255,255,255,0.15);
      border-radius:14px;
      padding:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.3);
      transition:transform 0.3s ease;
    }
    .produk-card:hover {transform:scale(1.05);}
    .produk-card h3 {margin-bottom:8px;}
    .btn-delete {
      margin-top:12px; display:inline-block;
      background:#e74c3c; padding:8px 12px;
      border-radius:8px; font-size:0.9rem;
      font-weight:bold; cursor:pointer;
      transition:0.3s;
    }
    .btn-delete:hover {background:#c0392b;}
  </style>
</head>
<body>
  <div class="card">
    <h2>✨ Tambah Produk Baru</h2>
    <form id="formProduk">
      <div class="input-group">
        <input type="text" id="nama" placeholder="Nama Produk (contoh: Headset Gaming)" required>
        <span>🛒</span>
      </div>
      <div class="input-group">
        <input type="number" id="harga" placeholder="Harga Produk (contoh: 250000)" required>
        <span>💰</span>
      </div>
      <button type="submit" class="btn-gradient">+ Tambah Produk</button>
    </form>
  </div>

  <div>
    <h2>📋 Daftar Produk</h2>
    <div id="gridProduk" class="grid grid-cols"></div>
  </div>

  <script>
    let produkList = [
      {id:1, nama:"Laptop", harga:12000000},
      {id:2, nama:"Smartphone", harga:5000000},
      {id:3, nama:"PC", harga:20000000},
      {id:4, nama:"Mouse", harga:300000},
      {id:5, nama:"Gundam", harga:400000000}
    ];

    function tambahProduk(nama, harga) {
      const idBaru = produkList.length > 0 ? produkList[produkList.length - 1].id + 1 : 1;
      const produkBaru = {id: idBaru, nama, harga};
      produkList = [...produkList, produkBaru]; // spread operator
      console.log("✅ Produk ditambahkan:", produkBaru);
      tampilkanProduk();
    }

    function hapusProduk(...ids) {
      console.log("🗑️ Menghapus produk dengan ID:", ids);
      produkList = produkList.filter(p => !ids.includes(p.id));
      tampilkanProduk();
    }

    function tampilkanProduk() {
      const grid = document.getElementById("gridProduk");
      grid.innerHTML = "";
      produkList.forEach(({id, nama, harga}) => {
        const card = document.createElement("div");
        card.className = "produk-card";
        card.innerHTML = `
          <h3>${nama}</h3>
          <p>💵 Rp ${harga.toLocaleString()}</p>
          <button class="btn-delete" data-id="${id}">Hapus</button>
        `;
        grid.appendChild(card);
      });

      console.log(`📋 Daftar produk diperbarui. Total produk: ${produkList.length}`);

      document.querySelectorAll(".btn-delete").forEach(btn => {
        btn.addEventListener("click", eventHandler.hapusProdukHandler);
      });
    }

    const eventHandler = {
      submitForm: function(e) {
        e.preventDefault();
        const nama = document.getElementById("nama").value;
        const harga = document.getElementById("harga").value;
        console.log("📝 Event: Submit form. Data:", {nama, harga});
        tambahProduk(nama, Number(harga));
        e.target.reset();
      },
      hapusProdukHandler: function(e) {
        const id = Number(e.target.dataset.id);
        console.log("📝 Event: Klik hapus produk. ID:", id);
        hapusProduk(id);
      },
      init: function() {
        document.getElementById("formProduk").addEventListener("submit", eventHandler.submitForm);
        tampilkanProduk();
        console.log("🚀 Sistem siap digunakan!");
      }
    };

    document.addEventListener("DOMContentLoaded", eventHandler.init);
  </script>
</body>
</html>
