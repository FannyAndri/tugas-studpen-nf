<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manajemen Data User</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }
    thead {
      background: #667eea;
      color: #fff;
    }
    th, td {
      padding: 0.9rem 1rem;
      text-align: left;
    }
    tr:nth-child(even) {
      background: #f4f6fb;
    }
    tr:hover {
      background: #e0e7ff;
      transition: 0.2s;
    }
    .btn {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-add {
      background: #48bb78;
      color: #fff;
    }
    .btn-del {
      background: #f56565;
      color: #fff;
    }
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    input {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Manajemen Data User</h1>

    <form id="userForm">
      <input type="text" id="nama" placeholder="Nama" required />
      <input type="number" id="umur" placeholder="Umur" required />
      <input type="text" id="alamat" placeholder="Alamat" required />
      <input type="email" id="email" placeholder="Email" required />
      <button type="submit" class="btn btn-add">Tambah User</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Nama</th>
          <th>Umur</th>
          <th>Alamat</th>
          <th>Email</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <script type="module">
    import users from "./data.js";
    import { index, store, destroy } from "./controller.js";

    const userTable = document.getElementById("userTable");
    const userForm = document.getElementById("userForm");

    function renderTable() {
      userTable.innerHTML = "";
      index().forEach((u, i) => {
        const row = `
          <tr>
            <td>${i+1}</td>
            <td>${u.nama}</td>
            <td>${u.umur}</td>
            <td>${u.alamat}</td>
            <td>${u.email}</td>
            <td>
              <button class="btn btn-del" onclick="hapusData(${i})">Hapus</button>
            </td>
          </tr>
        `;
        userTable.innerHTML += row;
      });
    }

    store({ nama: "Auto User 1", umur: 31, alamat: "Jl. Otomatis 1", email: "auto1@mail.com" });
    store({ nama: "Auto User 2", umur: 32, alamat: "Jl. Otomatis 2", email: "auto2@mail.com" });

    userForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const umur = parseInt(document.getElementById("umur").value);
      const alamat = document.getElementById("alamat").value;
      const email = document.getElementById("email").value;

      store({ nama, umur, alamat, email });
      renderTable();
      userForm.reset();
    });

    window.hapusData = (i) => {
      destroy(i);
      renderTable();
    };

    renderTable();
  </script>
</body>
</html>
